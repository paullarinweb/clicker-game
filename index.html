<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="image" content="./img/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="./img/" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="msapplication-TileImage" content="./img/" />
    <link rel="preconnect" href="https://fonts.google.com" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>learnjs - clicker game</title>
  </head>
  <body>
    <h1>balance: <span id="countNumber">0</span></h1>
    <button id="inc">add more</button>

    <section class="price">
      <h2 class="price__header">Prices</h2>
      <div class="price__items">
        <div class="price__item">
          <figure>
            <img src="./images/box.jpg" alt="box" />
            <figcaption>cost 10$</figcaption>
          </figure>
          <button class="price__btns price__btns-box" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/tent.jpg" alt="tent" />
            <figcaption>cost 150$</figcaption>
          </figure>
          <button class="price__btns price__btns-tent" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/attic.jpg" alt="attic" />
            <figcaption>cost 250$</figcaption>
          </figure>
          <button class="price__btns price__btns-attic" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/room.jpg" alt="rent-room" />
            <figcaption>cost 750$</figcaption>
          </figure>
          <button class="price__btns price__btns-rent-room" disabled>
            buy
          </button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/house.jpg" alt="rent-house" />
            <figcaption>cost 1400$</figcaption>
          </figure>
          <button class="price__btns price__btns-rent-house" disabled>
            buy
          </button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/car.jpg" alt="car" />
            <figcaption>cost 2999$</figcaption>
          </figure>
          <button class="price__btns price__btns-car" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/cottage.jpg" alt="cottage" />
            <figcaption>cost 10000$</figcaption>
          </figure>
          <button class="price__btns price__btns-cottage" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/office.jpg" alt="office" />
            <figcaption>cost 25000$</figcaption>
          </figure>
          <button class="price__btns price__btns-office" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/myc.jpg" alt="city" />
            <figcaption>cost 80000$</figcaption>
          </figure>
          <button class="price__btns price__btns-city" disabled>buy</button>
        </div>
        <div class="price__item">
          <figure>
            <img src="./images/moon.jpg" alt="moon" />
            <figcaption>cost 10000000$</figcaption>
          </figure>
          <button class="price__btns price__btns-moon" disabled>buy</button>
        </div>
      </div>
    </section>
    <script src="learn.js"></script>
  </body>
</html>
